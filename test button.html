
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <p id="error" class="hidden">Click the checkbox</p>
        <label><input id="check" type="checkbox" required /> Click here to continue</label>

        <div id="paypal-button-container"></div>

        <script src="https://www.paypal.com/sdk/js?client-id=Afdo7xRdDvUKhixkahcnYo27-SmAYrZQgvuZSPATxitvw__sm4A5ZWHtresK_n-UrywV8pCBmuqpRGqg&components=buttons"></script>

        <script>
            paypal.Buttons({
                // onInit is called when the button first renders
                onInit(data, actions) {
                    // Disable the buttons
                    actions.disable();

                    // Listen for changes to the checkbox
                    document.querySelector("#check").addEventListener("change", function (event) {
                        // Enable or disable the button when it is checked or unchecked
                        if (event.target.checked) {
                            actions.enable();
                        } else {
                            actions.disable();
                        }
                    });
                },

                // onClick is called when the button is selected
                onClick() {
                    // Show a validation error if the checkbox isn't checked
                    if (!document.querySelector("#check").checked) {
                        document.querySelector("#error").classList.remove("hidden");
                    }
                },
            }).render("#paypal-button-container");
        </script>
    </body>
</html>
